<!-- header that holds the logo, search and nav bar w/categories -->
 <header>

  <div class="grid grid-cols-2 items-center p-10 pb-6">

    <!-- logo for the nav bar -->
    <div class="grid justify-left">
      <a href="/index.html" class="logo text-6xl font-extralight hover:text-cyan-600"> LOGO </a>
    </div>

    <!-- search icon -->
    <div class="grid justify-end">
      <a href="/search.html" class="">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 h-8 md:w-10 md:h-10 hover:text-cyan-600">
        <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </a>
    </div>

  </div> 

  <!-- nav bar that pulls in the links from the categories in archives folder -->
  <div class="flex items-center md:justify-center border-y border-black md:overflow-x-auto overflow-x-scroll md:flex-wrap flex-nowrap font-light p-2">
    {% for item in site.archives %}
     
        <a href="{{item.url}}" class="uppercase font-extralight p-2 px-8 inline-block hover:text-gray-400">{{item.title}}</a>
    
    {% endfor %}

  </div>
</header>
