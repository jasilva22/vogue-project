---
layout: default
---

<section class="">
    <div class="text-center font-light">
        <p>{{page.categories | join: ' / '}}</p>
        <h1>{{page.title}}</h1>
        <p>by: {{page.author}}</p>
        <p>{{page.date | date: "%b %d, %Y"}}</p>
    </div>
    <div>
        <img src="{{page.featured-image_path}}" alt="{{page.featured-image-alt}}" class="object-cover w-full h-[50vh] bg-green-900">
    </div>
 </section>
